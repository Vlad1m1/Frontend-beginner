<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Документ</title>

  <body>
    <!-- img как можно догадаться является тегом для отображения картинки на странице. -->
    <!-- Хорошим тоном является несколько моментов:
    1. Использовать атрибут src, в котором хранится путь к изображению.
    2. Использовать атрибут alt, в котором хранится текстовое описание изображения.
    3. Также можно использовать атрибут title, в котором хранится текст всплывающей подсказки.
    4. Стоит указывать размер изображения через html, так как браузер первым делом обрабатывает html. -->
    <img
      src="img/koala1.jpg"
      alt="Коала, копающаяся в деревяшках."
      width="600"
      height="400"
      title="Коала, копающаяся в деревяшках."
    />
    <br />
    <!-- Существует атрибут loading, который позволяет указать браузеру, как загружать изображение. -->
    <!-- Контроль над загрузкой нужен для оптимизации производительности и для того, чтобы сеть не так сильно нагружалась. -->
    <img
      src="img/koala1.jpg"
      alt="Коала, копающаяся в деревяшках."
      width="600"
      height="400"
      title="Коала, копающаяся в деревяшках."
      loading="lazy"
    />
