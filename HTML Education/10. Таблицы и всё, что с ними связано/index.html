<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблицы</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Заголовок таблицы, только один может быть
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Имя</th>
          <th colspan="2">Номер</th>
          <th rowspan="2">Заявка</th>
        </tr>
        <tr>
          <th>По договору</th>
          <th>По базе данных</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ячейка 1</td>
          <td>Ячейка 2</td>
          <td>Ячейка 3</td>
          <td>Ячейка 4</td>
        </tr>
        <tr>
          <td>Ячейка 5</td>
          <td>Ячейка 6</td>
          <td>Ячейка 7</td>
          <td>Ячейка 8</td>
        </tr>
        <tr>
          <td>Ячейка 9</td>
          <td>Ячейка 10</td>
          <td>Ячейка 11</td>
          <td>Ячейка 12</td>
        </tr>
        <tr>
          <td>Ячейка 13</td>
          <td>Ячейка 14</td>
          <td>Ячейка 15</td>
          <td>Ячейка 16</td>
        </tr>
        <tr>
          <td>Ячейка 17</td>
          <td>Ячейка 18</td>
          <td>Ячейка 19</td>
          <td>Ячейка 20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Итого</td>
          <td colspan="3">Какой-то итог</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
