<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Это страница приветствия на русском языке.">
        <title>Привет, мир!</title>
    </head>
    <body>
        <!-- Большинство html документов можно разделить на две категории: блочные и строчные элементы.
        Блочные - которые занимают всю ширину доступного пространства и начинаются с новой строки.
        Строчные - теги, которые создают элементы внутри других элементов и занимают только необходимую ширину. -->
        <p>
            Параграф с каким-то текстом,
            а <b>эта часть текста</b>
            выделена жирным.
        </p>
        <!-- Правило вложения: снаружи блочные элементы, внутри строчные. -->
        <!-- <p>
            <b>
                Можно
            </b>
        </p>
        <b>
            <p>
                НЕЛЬЗЯ!
            </p>
        </b> -->
        <!-- Пример валидной разметки:  -->
        <p>
            Параграф с <b>жирным текстом <i>и курсивным текстом</i></b>.
        </p>
        <!-- Для просмотра тегов смотри MDN Web Docs -->
        <div>Нейтральный блочный тег.</div> <!-- Блочный элемент, занимает всю доступную ширину. -->
        <span>Нейтральный строчный тег.</span> <!-- Строчный элемент, занимает только необходимую ширину. -->
    </body>
</html>
