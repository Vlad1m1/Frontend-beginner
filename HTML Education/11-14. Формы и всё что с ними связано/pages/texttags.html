<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дополнительные теги для Формы</title>
  </head>
  <body>
    <a href="../index.html">Назад к первой странице</a>
    <br />
    <!-- textarea - многострочное поле ввода -->
    <label for="comment">Комментарий:</label>
    <textarea id="comment" name="user-comment"></textarea>
    <br />
    <br />
    <!-- select - выпадающий список
    multiple - добавляет несколько вариантов ответа. -->
    <label for="fruits">Выберите плод:</label>
    <select id="fruits" name="user-fruit" required>
      <!--Для добавления варианта по умолчанию в option пишется selected-->
      <option disabled selected value="">Не выбрано</option>
      <optgroup label="Фрукты">
        <option value="apple">Яблоко</option>
        <option value="banana">Банан</option>
        <option value="orange">Апельсин</option>
      </optgroup>
      <optgroup label="Ягоды">
        <option value="strawberry">Клубника</option>
        <option value="blueberry">Черника</option>
        <option value="raspberry">Малина</option>
      </optgroup>
    </select>
  </body>
</html>
