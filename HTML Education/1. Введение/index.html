<!DOCTYPE html>
<html lang="ru">
  <!-- Указываем язык документа -->
  <head>
    <!-- Метаданные и технический тег документа -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Введение</title>
    <!-- Заголовок страницы, отображается в заголовке вкладки браузера -->
  </head>
  <body>
    <!-- HTML - Язык гипертекстовой разметки.
        Используется для создания разметки страницы (ссылок, заголовков, абзацев и т.д.).
        Теги в каждом браузере по своему стилизуют базовые теги. Для стилизации используется CSS.
        Парные теги - это теги, которые имеют открывающий и закрывающий тег.
        Пример: -->
    <p><strong>Привет, мир!</strong></p>
    <!-- Есть одиночные теги. Одиночные теги - это теги, которые не имеют закрывающего тега со слэшом.
        Есть два типа написания тегов.
        Первый:  -->
    <br />
    <p>Текст абзаца</p>
    <!-- Второй: -->
    <br />
    <p>Текст абзаца</p>
    <!-- Поток документа: это последовательность тегов и контента, который отображается на странице.
        Браузер считывает элементы слева направо и сверху вниз. Чуть позже мы научимся менять их расположение с помощью CSS -->
    <!-- Вложенность тегов: теги могут содержать друг друга внутри себя. Образщайте внимание на порядок открытия и закрытия тегов.
         -->
    <article>
      <div>
        <p>Пример вложеннных друг в друга тегов.</p>
      </div>
    </article>
    <!-- Атрибуты - назовём это некоторой надстройкой над тегами. Атрибуты позволяют добавить дополнительную
        информацию о элементе. -->
    <img src="image.jpg" alt="Описание изображения" />
    <!-- Глобальные атрибуты: пример - class, он есть у всех.
        Узконаправленные атрибуты: специфичные для какого-то типа атрибут. -->
    <div class="container">
      <p>Текст с глобальным атрибутом class.</p>
    </div>
    <a href="https://example.com">Ссылка на пример</a>
    <details>
      <summary>Легенда</summary>
      <p>Здесь будет скрытое описание или дополнительная информация.</p>
    </details>
  </body>
</html>
