<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Документ</title>
  </head>
  <body>
    <!--<blockquote>-является блочным тегом, растягивается на всю доступную ширину. Нужен для большого блока цитаты, 
        Является обёрткой для блока p-->
    <blockquote>
      <p>Цитата из какого-то источника.</p>
    </blockquote>
    <!-- Цитата без источника плохая цитата
     Есть два способа указать цитату: через тег cite и через атрибут cite -->
    <p>Имя Автора, <cite>Источник...</cite></p>
    <!-- cite можно использовать не только для цитат, но и для названия картин, книг или для ссылок на специфичные
    разделы сайта. -->
    <!-- При использовании атрибута - визуально ничего не отображается, просто увеличиваем семантику разметки -->
    <blockquote cite="https://example.com">
      <p>Цитата из какого-то источника.</p>
    </blockquote>
    <!-- Тег q - аналог blockquote, но используется для коротких цитат. Это строчный блок.
    Автоматически он добавляет кавычки, стиль которых можно видоизменять с помощью CSS. -->
    <p>Как сказал бы Станиславский: <q cite="...">Что-то сказал...</q></p>
  </body>
</html>
