<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Видео</title>
  </head>
  <body>
    <p>
      Данный тег позволяет выводить виджеты из других сайтов (карты, ютуб), или
      открыть сайт в сайте.
    </p>
    <p>Карты:</p>
    <iframe
      src="https://yandex.ru/map-widget/v1/?um=constructor%3A33aaecc0b2cf38cc29aa3d55ad95a382a059976b7eb508b4eb1cfc0c68df927b&amp;source=constructor"
      width="500"
      height="400"
      frameborder="1"
    ></iframe>
    <p>YouTube:</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/6PL2TqBdz0I?si=IUbC_GOM6RtOV-Ct"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://ya.ru/"
      frameborder="1"
      width="300"
      height="500"
    ></iframe>
  </body>
</html>
