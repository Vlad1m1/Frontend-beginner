<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Документ</title>
    <style>
      p {
        color: teal;
      }

      .li1 {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <ul>
        <li>Наследование 1</li>
        <li>Наследование 2</li>
        <li>Наследование 3</li>
      </ul>
    </header>
    <p>Три способа подключения CSS:</p>
    <ul>
      <li style="color: red !important">
        Подключение через атрибут style в теге.
      </li>
      <li class="li1">Через тег style, пишем прямо в теге</li>
      <li>Подключение внешнего файла стилей через link</li>
    </ul>
  </body>
</html>
